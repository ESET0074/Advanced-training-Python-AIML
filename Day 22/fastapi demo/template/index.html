<!DOCTYPE html>
<html>

<title>California Housing Price Prediction</title>
</head>
<body>
<h1>Predict California House Price</h1>

<form action="/predict" method="post">
<label>Median Income:</label><input type="number" step="any" name="MedInc" required><br>
<label>House Age:</label><input type="number" step="any" name="HouseAge" required><br>
<label>Average Rooms:</label><input type="number" step="any" name="AveRooms" required><br>
<label>Average Bedrooms:</label><input type="number" step="any" name="AveBedrms" required><br>
<label>Population:</label><input type="number" step="any" name="Population" required><br>
<label>Average Occupancy:</label><input type="number" step="any" name="AveOccup" required><br>

<label>Longitude:</label><input type="number" step="any" name="Longitude" required><br>

</form>

</body>
